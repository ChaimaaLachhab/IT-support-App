<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo"/>
            </a>
          </div>


          <form class="m-t-30" [formGroup]="registerForm" (ngSubmit)="register()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">User Type</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>User Type</mat-label>
              <mat-select formControlName="userType">
                <mat-option value="ADMIN">Admin</mat-option>
                <mat-option value="USER">User</mat-option>
                <mat-option value="TECH">Technician</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">User Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="userName" type="text"  />
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email Adddress</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="email" type="email" />
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="password" type="password" />
            </mat-form-field>
            <button type="submit" mat-flat-button color="primary" class="w-100" [disabled]="registerForm.invalid">Register</button>

            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24">Already have an Account?
            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">Sign In</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<router-outlet />
