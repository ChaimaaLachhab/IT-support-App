<main class="signup-container">
  <header class="brand-header">
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2154a66c82a7ab8e67e7f1d8c2e368b6f746f2db949d615675cd04499982182b?placeholderIfAbsent=true&apiKey=636115f9631f48bf97a296bc25ce3201" alt="Respondo logo" class="brand-logo" />
    <h1 class="brand-name">respondo</h1>
  </header>

  <section class="signup-content">
    <h2 class="signup-title">Add new User</h2>

    <form class="signup-form" [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="fullName" class="form-label">Full name</label>
        <input type="text" formControlName="userName" id="fullName" class="form-input" placeholder="First name and last name" required>
      </div>

      <div class="form-group form-option">
        <label for="userType" class="form-label">User Type</label>
        <select id="userType" formControlName="userType" class="form-input">
          <option value="admin" class="form-input">Admin</option>
          <option value="user" class="form-input" selected>User</option>
          <option value="technician" class="form-input">Technician</option>
        </select>
      </div>

      <div class="form-group">
        <label for="workEmail" class="form-label">Work email</label>
        <input type="email" formControlName="email" id="workEmail" class="form-input" placeholder="youremail@company.com" required>
      </div>

      <div class="info-box">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b1d8cec4180c4d6d8975642e4214fee5675e1a91a15596fdb4c4f1263f0eb069?placeholderIfAbsent=true&apiKey=636115f9631f48bf97a296bc25ce3201" alt="" class="info-icon" />
        <p class="info-text">Use your corporate email to integrate customer emails, existing applications, and invite your team members.</p>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" id="password" class="form-input" placeholder="At least 12 characters" required>
      </div>

      <button type="submit" class="submit-button" [disabled]="registerForm.invalid">Register</button>
    </form>

  </section>

  <footer class="site-footer">
    <p class="copyright">Â© 2022 Brand, Inc.</p>
    <nav class="footer-nav">
      <a href="#" class="footer-link">Privacy</a>
      <a href="#" class="footer-link">Terms</a>
      <a href="#" class="footer-link">Sitemap</a>
    </nav>
  </footer>
</main>
<router-outlet />
