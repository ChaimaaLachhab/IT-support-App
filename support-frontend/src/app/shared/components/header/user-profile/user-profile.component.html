<div class="user-profile">
  <img [src]="avatarSrc" [alt]="avatarAlt" class="user-profile__avatar" />
  <div class="user-profile__details">
    <div class="user-profile__name-status">
      <img [src]="nameSrc" [alt]="nameAlt" class="user-profile__name" />
      <img [src]="statusSrc" [alt]="statusAlt" class="user-profile__status" />
    </div>
    <img [src]="actionSrc" [alt]="actionAlt" class="user-profile__action" />
  </div>
</div>
