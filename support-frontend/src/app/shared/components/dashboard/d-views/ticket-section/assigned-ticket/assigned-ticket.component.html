<div class="table-header">
  <div class="header-left">
    <h1 class="section-title">All Assigned tickets ({{ getTicketsCount() }})</h1>
  </div>
</div>
<div class="card">
  <p-toast></p-toast>
  <p-table #dt [value]="tickets" [paginator]="true" [rows]="10" [tableStyle]="{'min-width': '50rem'}" [showCurrentPageReport]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
           [globalFilterFields]="['name','status','userId']">
    <ng-template pTemplate="header">
      <tr>
        <th style="width:10%">ID</th>
        <th style="width:20%">Creation Date</th>
        <th style="width:30%">Description</th>
        <th style="width:20%">Status</th>
        <th style="width:20%"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ticket let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="ticket">
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                pInputText type="text"
                [(ngModel)]="ticket.id"
                [disabled]="true" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ticket.id}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                pInputText type="text"
                [(ngModel)]="ticket.creationDate"
                [disabled]="true" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ticket.creationDate | date}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                pInputText type="text"
                [(ngModel)]="ticket.description" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ticket.description}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <p-dropdown
                [options]="statuses"
                appendTo="body"
                [(ngModel)]="ticket.status"
                [style]="{'width':'100%'}" />
            </ng-template>
            <ng-template pTemplate="output">
              <p-tag
                [value]="ticket.status"
                [severity]="getSeverity(ticket.status)" />
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <div class="flex align-items-center justify-content-center gap-2">
            <button
              *ngIf="!editing"
              pButton
              pRipple
              type="button"
              pInitEditableRow
              icon="pi pi-pencil"
              (click)="onRowEditInit(ticket)"
              class="p-button-rounded p-button-text">
            </button>
            <button
              *ngIf="editing"
              pButton
              pRipple
              type="button"
              pSaveEditableRow
              icon="pi pi-check"
              (click)="onRowEditSave(ticket)"
              class="p-button-rounded p-button-text p-button-success mr-2">
            </button>
            <button
              *ngIf="editing"
              pButton pRipple
              type="button"
              pCancelEditableRow
              icon="pi pi-times"
              (click)="onRowEditCancel(ticket, ri)"
              class="p-button-rounded p-button-text p-button-danger">
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
